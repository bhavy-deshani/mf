    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const faqContainer = document.getElementById('faq-container');
            const tabWrapper = faqContainer.querySelector('.tab-wrapper');

            fetch('faqs.json')
                .then(response => response.json())
                .then(data => {
                    const tabs = getUniqueTabs(data);
                    tabs.forEach((tab, index) => {
                        const button = createButton(tab);
                        button.id = `faqs-${index + 1}`;
                        tabWrapper.appendChild(button);
                    });

                    data.forEach(faq => {
                        const faqItem = createFaqItem(faq);
                        faqContainer.appendChild(faqItem);
                    });

                    const urlHash = decodeURIComponent(window.location.hash.substring(1));
                    const defaultTab = tabs.find(tab => tab.toLowerCase() === urlHash.toLowerCase()) || tabs[0];
                    showFaqsByTab(defaultTab);

                    const defaultTabButton = document.querySelector(`.tab-item[data-tab="${defaultTab}"]`);
                    if (defaultTabButton) {
                        defaultTabButton.classList.add('active-tab');
                    }
                })
                .catch(error => {
                    console.error('Error fetching FAQ data:', error);
                });

            function createFaqItem({ tab, question, answer, subQuestions }) {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item bg-white my-3 py-2 w-80 rounded-3 m-auto shadow-gr cursor-p';
                faqItem.setAttribute('data-tab', tab);

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question px-3 fw-bold';
                questionDiv.innerHTML = `${question} <i class="fas fa-plus float-end text-g"></i>`;

                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer ps-3 text-justify';
                answerDiv.style.display = 'none';

                if (typeof answer === 'string') {
                    answerDiv.innerHTML = answer;
                } else if (answer.table) {
                    const table = createTable(answer.table);
                    answerDiv.appendChild(table);
                }

                if (subQuestions && subQuestions.length > 0) {
                    subQuestions.forEach(subQuestion => {
                        const subQuestionDiv = document.createElement('div');
                        subQuestionDiv.className = 'sub-question py-2';

                        const subAnswerDiv = document.createElement('p');
                        subAnswerDiv.className = 'subanswer none';
                        subAnswerDiv.innerHTML = subQuestion.subanswer;

                        subQuestionDiv.appendChild(document.createElement('strong')).textContent = subQuestion.subquestion;
                        subQuestionDiv.appendChild(subAnswerDiv);

                        subQuestionDiv.addEventListener('click', () => {
                            toggleSubAnswerVisibility(subQuestionDiv, subAnswerDiv);
                        });
                        answerDiv.appendChild(subQuestionDiv);
                    });
                }

                questionDiv.addEventListener('click', () => {
                    toggleAnswerVisibility(questionDiv, answerDiv);
                });

                faqItem.appendChild(questionDiv);
                faqItem.appendChild(answerDiv);

                return faqItem;
            }

            function createButton(tab) {
                const button = document.createElement('button');
                button.className = 'tab-item text-b fw-bold bg-transparent rounded-2  px-3 py-2 border-b';
                button.setAttribute('data-tab', tab);
                button.innerHTML = tab;

                button.addEventListener('click', () => {
                    showFaqsByTab(tab);
                    setActiveTab(button);
                });

                return button;
            }

            function getUniqueTabs(data) {
                const tabs = new Set();
                data.forEach(faq => tabs.add(faq.tab));
                return Array.from(tabs);
            }

            function showFaqsByTab(tab) {
                const faqItems = document.querySelectorAll('.faq-item');
                faqItems.forEach(faqItem => {
                    faqItem.style.display = faqItem.getAttribute('data-tab') === tab ? 'block' : 'none';
                });
            }

            function setActiveTab(activeButton) {
                const previousActiveButton = document.querySelector('.tab-item.active-tab');
                if (previousActiveButton) {
                    previousActiveButton.classList.remove('active-tab');
                }
                activeButton.classList.add('active-tab');
            }

            function toggleAnswerVisibility(questionDiv, answerDiv) {
                const allAnswerDivs = document.querySelectorAll('.answer');
                allAnswerDivs.forEach(item => {
                    if (item !== answerDiv) {
                        item.style.display = 'none';
                    }
                });

                answerDiv.style.display = (answerDiv.style.display === 'none') ? 'block' : 'none';

                const icon = questionDiv.querySelector('i');
                const isPlus = icon.classList.contains('fa-plus');

                const allIcons = document.querySelectorAll('.fa-plus, .fa-minus');
                allIcons.forEach(icon => {
                    icon.classList.remove('fa-minus');
                    icon.classList.add('fa-plus');
                });

                icon.classList.toggle('fa-plus', !isPlus);
                icon.classList.toggle('fa-minus', isPlus);
            }

            function toggleSubAnswerVisibility(subQuestionDiv, subAnswerDiv) {
                const isHidden = subAnswerDiv.classList.contains('none');
                document.querySelectorAll('.subanswer').forEach(item => {
                    item.classList.add('none');
                });
                subAnswerDiv.classList.toggle('none', !isHidden);
            }

            function createTable(tableData) {
                const table = document.createElement('table');
                table.className = 'table table-bordered';

                const thead = document.createElement('thead');
                const trHead = document.createElement('tr');
                tableData.headings.forEach(heading => {
                    const th = document.createElement('th');
                    th.textContent = heading;
                    trHead.appendChild(th);
                });
                thead.appendChild(trHead);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                tableData.rows.forEach(row => {
                    const tr = document.createElement('tr');
                    tableData.headings.forEach(heading => {
                        const td = document.createElement('td');
                        td.textContent = row[heading];
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                return table;
            }
        });

    </script>
