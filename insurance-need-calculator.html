<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicons/fiveicon.ico">
    <meta name="theme-color" content="#ffffff">
    <link href="assets/css/theme.css" rel="stylesheet" />
    <title>Insurance Need Calculator integrated</title>
</head>

<body>
    <main>
        <script src="assets/js/header.js"></script>
        <script src="assets/js/footer.js"></script>
        <section class="pt-md-8">
            <div class="container">
                <h1 class="text-center py-3 fw-bold">Insurance Need Calculator</h1>
                <div class="row border rounded-3 p-3 shadow">
                    <div class="col-md-3">
                        <div>
                            <img src="assets/images/gallery/human-flife.png" class="img-fluid" alt="">
                        </div>

                    </div>
                    <div class="col-md-5 shadow border rounded-3 p-4">
                        <form id="lifeValueCalculatorForm" class="mt-4">
                            <div class="form-group calculator mb-4">
                                <div class="d-flex justify-content-between">
                                    <label for="annualIncomeExpense">Annual Income/Expense (₹):</label>
                                    <input type="number" class="form-control" id="annualIncomeExpense" value="500000"
                                        required style="width: 25%;">
                                </div>
                                <input type="range" class="" id="annualIncomeExpenseRange" min="0" max="10000000"
                                    step="10000" value="500000">
                            </div>
                            <div class="form-group calculator mb-4">
                                <div class="d-flex justify-content-between">
                                    <label for="expectedIncreaseIncomeExpense">Expected Increase in Income/Expense
                                        (%):</label>
                                    <div style="width: 25%;">
                                        <input type="number" step="0.1" class="form-control"
                                            id="expectedIncreaseIncomeExpense" value="5" required >

                                    </div>
                                </div>
                                <input type="range" class="" id="expectedIncreaseIncomeExpenseRange" min="0" max="20"
                                    step="0.1" value="5">
                            </div>
                            <div class="form-group calculator mb-4">
                                <div class="d-flex justify-content-between">
                                    <label for="loanAmount">Loan Amount (₹):</label>
                                    <input type="number" class="form-control" id="loanAmount" value="2000000" required
                                        style="width: 25%;">
                                </div>
                                <input type="range" class="" id="loanAmountRange" min="0" max="10000000" step="10000"
                                    value="2000000">
                            </div>
                            <div class="form-group calculator mb-4">
                                <div class="d-flex justify-content-between">
                                    <label for="noYears">Number of Years:</label>
                                    <input type="number" class="form-control" id="noYears" value="20" required
                                        style="width: 25%;">
                                </div>
                                <input type="range" class="" id="noYearsRange" min="0" max="40" step="1" value="20">
                            </div>
                        </form>

                    </div>

                    <div class="col-md-4">
                        <div class="row  justify-content-center py-3">
                            <div class="d-flex align-items-center  gap-1 ps-3 col-md-7 p-0 ">
                                <div class="bg-b1 dots "></div> <span class="text-b">Annual Income/Expense</span>
                            </div>
                            <div class="d-flex gap-1 col-md-5 p-0 ps-2">
                                <div class="bg-g dots"></div> <span class="text-b">Human Life Value</span>
                            </div>
                        </div>
                        <div class="col-7 py-4 m-auto overflow-hidden">
                            <canvas id="resultChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 overflow-auto">
                    <div id="results">
                    </div>
                </div>
                <div>
                    <a href="financial-calculators.html" class="fw-bold">
                        Back
                    </a>
                </div>
            </div>
        </section>
    </main>
  <script src="assets/js/jquery-3.5.1.js"></script>
  <script src="vendors/@popperjs/popper.min.js"></script>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/theme.js"></script>

    <script src="assets/js/chartbot.js"></script>
    <script src="assets/js/app-link.js"></script>
    <script src="assets/js/calculator-human-life.js"></script>
</body>

</html>
