    <script>
        GetNewsletter();
        function GetNewsletter()
        {
            const Year = document.getElementById("year").value;

            fetch("sourcefiles/newsletter.aspx", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ Year: Year ,Req: "1" }),
            })
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then((text) => {
                try {
                    const data = JSON.parse(text);
                    var output="";
                    if (data.success) {
                        $.each(data.NewsletterDetails, function (index, TempObj)
                        {
                            output+='<div class="Newscls">'
                            output+='<div class="issue">'
                            output+='<img src="'+TempObj.NLLinkImg+'" alt="Issue 1">'
                            output+='<div class="view-btn h-100 w-100">'
                            output+='<button class="bg-g text-center px-4 rounded-2 py-1 fw-bold text-white border-0" onclick=NewsPdf(\"View\",\"'+TempObj.NLView+'\") >View</button>'
                            output+='</div>'
                            output+='</div>'
                            output+='<div class="text-center">'
                            output+='<p class="m-0">'+TempObj.NLIssueName+'</p>'
                            output+='<p>'+TempObj.NLIssueMonth+'</p>'
                            output+='<button class="bg-b text-center px-4 rounded-2 py-1 fw-bold text-white border-0 hover-top" onclick=NewsPdf(\"Download\",\"'+TempObj.NLDownload+'\") >Download</button>'
                            output+='</div>'
                            output+='</div>'
                        });
                        $("#NewsletterContainer").html(output);
                    }
                    else {
                        handleError(data.error);
                    }
                } catch (error) {
                    throw new Error("Invalid JSON response");
                }
            })
            .catch((error) => handleError(error));
        }
        function handleError(error) {
            alert(error.message || error);
        }

        function NewsPdf(Action,FilePath)
        {
            var a = document.createElement('a');
            a.href = "/"+FilePath;
            if(Action=="Download")
            {
                //alert(FilePath)
                a.download = "/"+FilePath;
            }
            a.target = "_blank"
            a.click();
        }
    </script>
