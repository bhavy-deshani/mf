    <style>
        body {

<body>
    <main>
        <script src="assets/js/header.js" ></script>
        <section class="pt-9">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-md-6">
                        <div>
                            <img loading="lazy" class="img-fluid" src="assets/images/gallery/Group 22037.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-5 m-auto">
                        <div class="bg-white shadow rounded-3 ">
                            <div class="img-center pt-4">
                                <img loading="lazy" src="assets/img/gallery/Group 2415.png" alt="">
                            </div>
                            <div class="text-g fw-bold  text-center">
                                <h4>BUSINESS PARTNER LOGIN</h4>
                            </div>
                            <form onsubmit="handleFormSubmit(event)">
                                <div class="input-group mb-3 w-75 m-auto pt-3">
                                    <div class="input-group-text">
                                        <span class="material-symbols-outlined text-g">
                                            account_circle
                                        </span>
                                    </div>
                                    <input type="text" id="panInput" placeholder="Enter PAN*" required
                                        class="form-control">
                                </div>
                                <div class="input-group mb-3 w-75 m-auto text-center">
                                    <div class="input-group-text">
                                        <span class="material-symbols-outlined text-g">
                                            key
                                        </span>
                                    </div>
                                    <input type="password" id="passwordInput" required placeholder="Enter MPIN*"
                                        class="form-control">
                                    <div class="input-group-text">
                                        <span class=" cursor" onclick="togglePassword()">
                                            <span id="toggleIcon" class="material-icons text-g">visibility</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="input-group mb-3 w-75 m-auto pt-3">
                                    <div class="input-group-text">
                                        <span class="material-symbols-outlined text-g">
                                            verified_user
                                        </span>
                                    </div>
                                    <input type="text" id="captchaInput" name="captchaInput"
                                        placeholder="Enter text as shown below*" required class="form-control">
                                </div>
                                <div class="ps-5">
                                    <span id="captchaChallenge" class="sec-2 py-2 px-4 border-1 rounded-2 ms-4 captcha-challenge"></span>
                                    <span class="material-icons text-g cursor" onclick="refreshCaptcha()">refresh</span>
                                </div>
                                <div class="pb-4 w-75 m-auto">
                                    <div class="py-2">
                                    </div>
                                    <div class="text-center pt-2">
                                        <button type="submit"
                                            class="w-48 bg-b text-white py-2 border-0 rounded-4">Submit</button>
                                        <button type="reset"
                                            class="w-48 bg-p text-b border-0 py-2 rounded-4">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="assets/js/footer.js" ></script>
    </main>


  <script src="assets/js/jquery-3.5.1.js"></script>
  <script src="vendors/@popperjs/popper.min.js"></script>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>    <script src="assets/js/theme.js"></script>

  <script src="assets/js/chartbot.js"></script>
    <script>
        function validateForm() {
            const panInput = document.getElementById('panInput').value;
            const panPattern = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
            if (!panPattern.test(panInput)) {
                alert('Please enter a valid PAN');
                return false;
            }

            const mpinInput = document.getElementById('passwordInput').value;
            const mpinPattern = /^[0-9]{4}$/;
            if (!mpinPattern.test(mpinInput)) {
                alert('Please enter a valid 4-digit MPIN');
                return false;
            }

            const captchaInput = document.getElementById('captchaInput').value;
            const captchaChallenge = document.getElementById('captchaChallenge').textContent;
            if (captchaInput !== captchaChallenge) {
                alert('CAPTCHA does not match');
                return false;
            }

            return true;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = document.getElementById('toggleIcon');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        }

        function refreshCaptcha() {
            const captchaChallenge = document.getElementById('captchaChallenge');
            captchaChallenge.textContent = Math.random().toString(36).substring(2, 7);
        }

        document.addEventListener('DOMContentLoaded', function () {
            refreshCaptcha();
        });

        async function handleFormSubmit(event) {
            event.preventDefault();
            if (validateForm()) {
                const pan = document.getElementById('panInput').value;
                const mpin = document.getElementById('passwordInput').value;

                try {
                    const response = await fetch('https://your-api-endpoint.com/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ pan, mpin })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert('Login successful');
                        // Handle successful login (e.g., redirect to dashboard)
                    } else {
                        alert('Login failed');
                        // Handle login failure
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during the login process');
                }
            }
        }
    </script>
</body>
