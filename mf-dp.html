    <script>
       document.addEventListener('DOMContentLoaded', function () {
    const toggleButton1 = document.getElementById('toggleCheckbox1Button');
    const toggleButton2 = document.getElementById('toggleCheckbox2Button');
    const myCheckbox1 = document.getElementById('myCheckbox1');
    const myCheckbox2 = document.getElementById('myCheckbox2');

    // Function to toggle checkbox state
    function toggleCheckbox(checkbox) {
        checkbox.checked = !checkbox.checked;
    }

    // Attach click events to the buttons
    toggleButton1.addEventListener('click', function () {
        toggleCheckbox(myCheckbox1);
        myCheckbox2.checked = false; // Ensure only one checkbox is checked
        window.location.href = 'https://www.integratedindia.in/caoportfolio/nv2/weblogin/AuxMobileLogin.aspx'; // Redirect after toggling
    });

    toggleButton2.addEventListener('click', function () {
        toggleCheckbox(myCheckbox2);
        myCheckbox1.checked = false; // Ensure only one checkbox is checked
        window.location.href = 'https://www.integratedindia.in/caoportfolio/nv2/weblogin/Login.aspx'; // Redirect after toggling
    });
});

    </script>
