<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Integratedindia</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#ffffff">

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="assets/css/theme.css" rel="stylesheet" />

    <style>
        .issue {
            justify-content: center;
            align-items: center;
            margin: 10px;
            position: relative;
            cursor: pointer;
        }

        .issue img {
            width: 200px;
            height: auto;
        }

        .view-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .view-btn button {
            display: block;
            margin: auto;
        }

        .issue:hover .view-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <main>
        <script src="assets/js/header.js"></script>
        <script src="assets/js/footer.js"></script>
        <section class="pt-9">
            <div class="container">
                <div class="d-flex justify-content-between flex-wrap">
                    <div class="col-md-">
                        <h1 class="fw-bold fs-3">The Integrated <span class="text-g">Investment Update</span></h1>
                    </div>
                    <div class="m-y d-flex gap-5">
                        <div>
                            <label for="year" class="m-y px-3">Year</label>
                            <select id="year" class="px-3 py-1 rounded-2">
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                            </select>
                            <button id="search" class="bg-b text-white px-4 rounded-2 hover-top">Search</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between position-relative py-5 flex-wrap">
                    <!-- Example issues -->
                    <div data-issue="issue1">
                        <div class="issue">
                            <img src="assets/img/gallery/newsletar-1.png" alt="Issue 1">
                            <div class="view-btn h-100 w-100">
                                <button class="bg-g text-center px-4 rounded-2 py-1 fw-bold text-white border-0">View</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="m-0">2nd Issue</p>
                            <p>June 16-30, 2024</p>
                            <button class="bg-b text-center px-4 rounded-2 py-1 fw-bold text-white border-0 hover-top">Download</button>
                        </div>
                    </div>
                    <div data-issue="issue2">
                        <div class="issue">
                            <img src="assets/img/gallery/newsletar-2.png" alt="Issue 2">
                            <div class="view-btn h-100 w-100">
                                <button class="bg-g text-center px-4 rounded-2 py-1 fw-bold text-white border-0">View</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="m-0">1st Issue</p>
                            <p>June 1-15, 2024</p>
                            <button class="bg-b text-center px-4 rounded-2 py-1 fw-bold text-white border-0 hover-top">Download</button>
                        </div>
                    </div>
                    <div data-issue="issue3">
                        <div class="issue">
                            <img src="assets/img/gallery/newsletar-4.png" alt="Issue 3">
                            <div class="view-btn h-100 w-100">
                                <button class="bg-g text-center px-4 rounded-2 py-1 fw-bold text-white border-0">View</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="m-0">2nd Issue</p>
                            <p>May 16-31, 2024</p>
                            <button class="bg-b text-center px-4 rounded-2 py-1 fw-bold text-white border-0 hover-top">Download</button>
                        </div>
                    </div>
                    <div data-issue="issue4">
                        <div class="issue">
                            <img src="assets/img/gallery/newsletar-3.png" alt="Issue 4">
                            <div class="view-btn h-100 w-100">
                                <button class="bg-g text-center px-4 rounded-2 py-1 fw-bold text-white border-0">View</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="m-0">1st Issue</p>
                            <p>May 1-15, 2024</p>
                            <button class="bg-b text-center px-4 rounded-2 py-1 fw-bold text-white border-0 hover-top">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
  <script src="assets/js/jquery-3.5.1.js"></script>
