<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicons/fiveicon.ico">
    <meta name="theme-color" content="#ffffff">
    <link href="assets/css/theme.css" rel="stylesheet" />
    <title>Children Education Calculator integrated</title>
</head>

<body>
    <main>
        <script src="assets/js/header.js"></script>
        <script src="assets/js/footer.js"></script>
        <section class="pt-md-8 ">
            <div class="container">
                <h1 class="text-center py-3 fw-bold">Children Education Calculator</h1>
                <div class="row">
                    <div class="col-md-8 ">
                        <form id="educationPlannerForm" class="">
                            <div class="row gap-3 gap-md-0 justify-content-between">
                                <div class=" col-md-6 ">
                                    <div class="border shadow rounded-2 p-2">
                                        <h3 class="fw-bold">Child 1</h3>
                                        <div class="form-group">
                                            <label for="child1Name"> Name:</label>
                                            <input type="text" class="form-control" id="child1Name" 
                                                name="child1Name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="child1CurrentAge"> Current Age:</label>
                                            <input type="number" max="99" class="form-control"  id="child1CurrentAge"
                                                name="child1CurrentAge" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="child1EducationAge"> Higher Education Age:</label>
                                            <input type="number" max="99" class="form-control"  id="child1EducationAge"
                                                name="child1EducationAge" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="child1EducationAmount"> Higher Education Amount (₹):</label>
                                            <input type="number" class="form-control" 
                                                id="child1EducationAmount" name="child1EducationAmount" required>
                                        </div>
                                    </div>
                                </div>
                                <div class=" col-md-6 ">
                                    <div class="border shadow rounded-2 p-2">
                                        <h3 class="fw-bold">Child 2</h3>
                                        <div class="form-group">
                                            <label for="child2Name"> Name:</label>
                                            <input type="text" class="form-control" id="child2Name" name="child2Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="child2CurrentAge"> Current Age:</label>
                                            <input type="number"  max="99" class="form-control" id="child2CurrentAge"
                                                name="child2CurrentAge">
                                        </div>
                                        <div class="form-group">
                                            <label for="child2EducationAge"> Higher Education Age:</label>
                                            <input type="number"  max="99" class="form-control" id="child2EducationAge"
                                                name="child2EducationAge">
                                        </div>
                                        <div class="form-group">
                                            <label for="child2EducationAmount"> Higher Education Amount (₹):</label>
                                            <input type="number" class="form-control" id="child2EducationAmount"
                                                name="child2EducationAmount">
                                        </div>
                                    </div>
                                </div>
                                <div class=" col-md-12 pt-3">
                                    <div class="d-flex flex-wrap  justify-content-between border gap-md-5 gap-2 p-2 shadow rounded-2">
                                        <div class="form-group row col-12 col-md-4">
                                            <div class="col-7 col-md-12">
                                                <label for="inflationRate">Inflation Rate (%):</label>
                                            </div>
                                            <div class="col-5 col-md-12">
                                                <input type="number" step="1" class="form-control" 
                                                    id="inflationRate" name="inflationRate" required>
                                            </div>
                                        </div>
                                        <div class="form-group row col-12 col-md-4" >
                                            <div class="col-7 col-md-12">
                                                <label for="expectedReturn">Expected Return (%):</label>
                                            </div>
                                            <div class="col-5 col-md-12">
                                                <input type="number" step="1" class="form-control" 
                                                id="expectedReturn" name="expectedReturn" required>
                                            </div>
                                        </div>
                                        <div class="form-group row col-12 col-md-4">
                                            <div class="col-7 col-md-12">
                                                <label for="savingsAmount">Savings Amount (₹):</label>
                                            </div>
                                            <div class="col-5 col-md-12">
                                                <input type="number" class="form-control" id="savingsAmount"
                                                    name="savingsAmount" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center py-2">
                                        <button type="submit"
                                            class="text-center text-white fw-bold bg-b rounded-2 border-0  px-3 py-1 hover-top">Calculate</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 order-first order-md-last py-3 py-md-0 ">
                        <div>
                            <img src="assets/images/gallery/education-planner.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div id="results" class="overflow-auto pt-4"></div>
                    <div id="error" class="mt-4"></div>
                </div>
                <div>
                    <a href="financial-calculators.html" class="fw-bold">
                        Back
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/jquery-3.5.1.js"></script>
  <script src="vendors/@popperjs/popper.min.js"></script>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>    <script src="assets/js/theme.js"></script>

    <script src="assets/js/chartbot.js"></script>
    <script src="assets/js/app-link.js"></script>
    <script src="assets/js/calculator-education.js"></script>
</body>

</html>
